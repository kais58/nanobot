<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}K&amp;P Marketing Assistant{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>K&amp;P Marketing</strong></li>
        </ul>
        <ul>
            <li><a href="/signals">Signals</a></li>
            <li><a href="/leads">Leads</a></li>
            <li><a href="/recommendations">Recommendations</a></li>
            <li><a href="/reports">Reports</a></li>
            <li><a href="javascript:void(0)" onclick="openChat()">Chat</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <!-- Chat sidebar -->
    <aside id="chat-sidebar" class="chat-sidebar hidden">
        <div class="chat-header">
            <span id="chat-title">Chat with Nano</span>
            <button class="chat-close" onclick="closeSidebar()">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Type a message..." rows="2"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </aside>
    <footer class="container">
        <small>K&amp;P Marketing Assistant &mdash; Powered by Nanobot</small>
    </footer>
    <script src="/static/chat.js"></script>
</body>
</html>
