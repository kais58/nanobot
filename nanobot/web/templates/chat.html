{% extends "base.html" %}
{% block title %}Chat - K&amp;P Marketing{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-kp-blue mb-6">Agent Chat</h2>

<div class="bg-white rounded-2xl shadow-lg p-6 max-w-lg">
    <p class="text-kp-text mb-4">Click the button below or use "Chat" in the navigation to open the chat sidebar.</p>
    <button onclick="openChat()"
            class="bg-kp-blue text-white font-semibold rounded-xl px-5 py-2 hover:bg-[#004a7e] transition-colors duration-200">
        Open Chat
    </button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() { openChat(); });
</script>
{% endblock %}
