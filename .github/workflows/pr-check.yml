name: PR Check

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - run: docker compose build test
      - run: docker compose --profile test run --rm test

  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - run: docker compose build nanobot

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - run: docker compose build nanobot
      - run: docker compose run --rm --no-deps --entrypoint nanobot nanobot --version
